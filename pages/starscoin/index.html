<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Пополнение StarsCoin — StarsBox</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="sc-page">
  <!-- ===== Топбар ===== -->
  <header class="topbar">
    <button class="back-btn" id="backBtn" aria-label="Назад"></button>
    <h1 class="title">Пополнение StarsCoin</h1>
    <div class="topbar-spacer" aria-hidden="true"></div>
  </header>

  <!-- ===== Контент ===== -->
  <main class="wrap">
    <!-- Панель баланса -->
    <section class="balance-card">
      <p class="balance-card__caption">Баланс кошелька</p>
      <div class="balance-card__value" id="scBalanceValue">0 COIN</div>

      <div class="balance-card__actions">
        <button id="depositBtn" class="btn btn--primary">
          Пополнить <span aria-hidden="true" class="plus">+</span>
        </button>
      </div>
    </section>

    <!-- История операций -->
    <section class="tx-section">
      <h2 class="sec-title">История операций</h2>

      <!-- Пустое состояние -->
      <div id="txEmpty" class="tx-empty">
        <!-- Замените путь на свою картинку -->
        <img src="assets/empty.png" alt="" />
        <p class="tx-empty__title">Упс... В настоящий момент история пуста</p>
      </div>

      <!-- Список транзакций -->
      <ul id="txList" class="tx-list" hidden></ul>
    </section>
  </main>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./app.js"></script>
</body>
</html>
